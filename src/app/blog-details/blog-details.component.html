<div class="col-md-4 image-container">
  <img src="./../../{{blogPost.ThumbnailImage}}"/>
</div>

<div class="container-fluid">
  <div class="col-md-6">
    <h3><b>{{ blogPost.TitleHeading }}</b></h3>
  </div>
  <div class="col-md-6">
    <i>Posted on {{ blogPost.DisplayDate }}</i>
  </div>
  <div class="col-md-6"><h5>{{ blogPost.TitleDescription }}</h5></div>
  <div class="col-md-6"><b>Comments: </b>{{ blogPost.BlogComments }}</div>
</div>
  <div class="container-fluid blog-body">
    <p>{{ blogPost.BlogBody }}</p>
  </div>
